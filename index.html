<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Market Dashboard</title>
  <meta charset="UTF-8">
  <meta name="description" content="Stock Market monitor developed by and developed for individual investor">
  <meta name="keywords" content="stock market, investment market, market watch, market monitor, personal investment widget">
  <meta name="author" content="Kevin Chu">

  <link rel="stylesheet" href="./styles/pages/index.min.css">
</head>
<body>

  <main class="dashboard-page">
    <!-- <h1>Market Dashboard</h1> -->

    <div class="lhs">
      <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/currencies/economic-calendar/" rel="noopener" target="_blank"><span class="blue-text">Economic Calendar</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
  {
  "colorTheme": "light",
  "isTransparent": true,
  "width": "800",
  "height": "800",
  "locale": "en",
  "importanceFilter": "0,1",
  "currencyFilter": "USD,EUR,JPY,CAD,GBP,CNY,AUD,DEM,FRF,KRW"
}
  </script>
</div>
<!-- TradingView Widget END -->
    </div>

    <div class="rhs">
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/indices/" rel="noopener" target="_blank"><span class="blue-text">Indices</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
  {
  "colorTheme": "light",
  "dateRange": "3M",
  "showChart": true,
  "locale": "en",
  "largeChartUrl": "",
  "isTransparent": true,
  "showSymbolLogo": true,
  "showFloatingTooltip": false,
  "width": "400",
  "height": "800",
  "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
  "plotLineColorFalling": "rgba(41, 98, 255, 1)",
  "gridLineColor": "rgba(42, 46, 57, 0)",
  "scaleFontColor": "rgba(120, 123, 134, 1)",
  "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
  "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
  "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
  "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
  "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
  "tabs": [
    {
      "title": "Indices",
      "symbols": [
        { "s": "FOREXCOM:SPXUSD",   "d": "S&P 500" },
        { "s": "IXIC",       "d": "Nasdaq Composite" },
        { "s": "FOREXCOM:DJI",      "d": "Dow 30"  },
        { "s": "FOREXCOM:NSXUSD",   "d": "US 100"  },
        { "s": "FOREXCOM:UKXGBP",   "d": "UK 100"     },
        { "s": "TSX:TSX",           "d": "S&P/TSX"    },
        { "s": "INDEX:DEU40",       "d": "DAX Index"  },
        { "s": "INDEX:NKY",         "d": "Nikkei 225" },
        { "s": "HSI:HSI",           "d": "HSI"        },
        { "s": "SSE:000300",        "d": "CSI 300"    }
      ],
      "originalTitle": "Indices"
    }
  ]
}
  </script>
</div>
<!-- TradingView Widget END -->    </div>

  </main>

  <footer>
    <ul class="indexLinks">
      <li>
        <a href="https://github.com/kevin-and-dev">Kevin's Github Profile</a>
      </li>
    </ul>
  </footer>

</body>
</html>
